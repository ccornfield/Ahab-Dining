<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ahab's Fine Dining</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7c55d90f25.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link href="Assets/CSS/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="fluid-container bg-three-color-header logo">
                <div class="row">
                    <div class="col-6">
                        <a href="index.html"><img class="header-image inline" src="assets/Images/fish_PNG1160.png" alt="Mascot for the restaraunt" height="56" width="86"></a>
                        <h3 class="header-text inline">Ahab's Fine Dining</h3>
                    </div>
                    <div class="col-6">
                        <ul class="justify-right-item">
                            <li class="header-text inline">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="header-text inline">
                                <a href="menu.html">Menu</a>
                            </li>
                             <li class="header-text inline">
                                <a class="active" href="booking.html">Book Now!</a>
                            </li>
                       </ul>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <h3 class="center-text">Book now!</h3>
            <form class="form-container">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section>
        <footer>
            <div class="fluid-container bg-three-color-footer footer">
                <div class="row">
                    <div class="col-6">
                        <a href="index.html"><img class="header-image inline" src="assets/Images/fish_PNG1160.png" alt="Mascot for the restaraunt" height="56" width="86"></a>
                        <h3 class="header-text inline">Ahab's Fine Dining</h3>
                    </div>
                    <div class="col-6">
                        <ul class="justify-right-item">
                            <li class="header-text inline">
                               <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                           </li>
                           <li class="header-text inline">
                               <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                           </li>
                            <li class="header-text inline">
                               <a href="https://www.pinterest.co.uk/"><i class="fa-brands fa-pinterest"></i></a>
                           </li>
                       </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
